<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="setup">
      <input type="text" id="player1" placeholder="Player One Name" />
      <input type="text" id="player2" placeholder="Player Two Name" />
      <label><input type="checkbox" id="vs-machine" /> Play vs Machine</label>
    </div>
    <button id="game-button">Start Game</button>
    <div id="game-container"></div>
    <script src="./js.js"></script>
  </body>
</html>
