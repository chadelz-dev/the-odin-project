<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jedi Order</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <form id="jediForm">
      <label for="jediNameInput">Jedi Name:</label>
      <input type="text" id="jediNameInput" required />
      <label for="jediAgeInput">Age:</label>
      <input type="number" id="jediAgeInput" required />
      <label for="jediAliasInput">Alias:</label>
      <input type="text" id="jediAliasInput" required />
      <label for="jediPowersInput">Force Powers (comma-separated):</label>
      <input type="text" id="jediPowersInput" required />
      <button type="submit">Add Jedi</button>
    </form>
    <section id="jediOutput"></section>
    <script src="script.js"></script>
  </body>
</html>
