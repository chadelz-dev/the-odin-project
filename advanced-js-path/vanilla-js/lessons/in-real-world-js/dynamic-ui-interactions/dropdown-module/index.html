<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./dropdown.js" defer></script>
  </head>
  <body>
    <div class="dropdown" data-dropdown>
      <button class="dropdown-toggle" data-dropdown-toggle>Actions</button>
      <ul class="dropdown-content" data-dropdown-content>
        <li><a href="#" data-action="like">Like</a></li>
        <li><a href="#" data-action="share">Share</a></li>
        <li><a href="#" data-action="report">Report</a></li>
      </ul>
    </div>
  </body>
</html>
