<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Stack Showcase</title>
    <link rel="stylesheet" href="./shared.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <h1>Tech Stack Showcase</h1>
    <!-- Dropdown: Tech Actions -->
    <div class="dropdown" data-dropdown>
      <button class="dropdown-toggle" data-dropdown-toggle>Tech Actions</button>
      <ul class="dropdown-content" data-dropdown-content>
        <li><a href="#" data-action="learn">Learn</a></li>
        <li><a href="#" data-action="explore">Explore</a></li>
        <li><a href="#" data-action="share">Share</a></li>
      </ul>
    </div>
    <!-- Carousel: Tech Stacks -->
    <h2>My Tech Stacks</h2>
    <div class="carousel" data-carousel>
      <div class="carousel-frame">
        <div class="carousel-slides" data-carousel-slides>
          <img src="images/image1.svg" alt="HTML 5" />
          <img src="images/image2.svg" alt="CSS" />
          <img src="images/image3.svg" alt="BOOTSTRAP" />
          <img src="images/image4.svg" alt="JS" />
          <img src="images/image5.svg" alt="Git" />
          <img src="images/image6.svg" alt="Github" />
          <img src="images/image8.svg" alt="Webpack" />
          <img src="images/image7.svg" alt="C#" />
          <img src="images/image9.svg" alt="Dot Net Core" />
          <img src="images/image10.svg" alt="Python" />
        </div>
      </div>
      <button class="carousel-prev" data-carousel-prev>←</button>
      <button class="carousel-next" data-carousel-next>→</button>
      <div class="carousel-dots" data-carousel-dots></div>
    </div>
  </body>
</html>
