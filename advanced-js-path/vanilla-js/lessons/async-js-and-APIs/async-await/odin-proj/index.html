<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Proj Example</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Odin Proj Async/Await</h1>

    <button id="fetch-person">Fetch Thor's Info</button>
    <div id="person-result" class="result"></div>

    <button id="fetch-error">Fetch Non-Existent Info</button>
    <div id="error-result" class="result"></div>

    <button id="fetch-quote">Fetch Random Quote</button>
    <div id="quote-result" class="result"></div>
  </body>
</html>
