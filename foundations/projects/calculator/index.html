<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js.js" defer></script>
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="calculator">
        <div class="displayContainer">
          <div class="calculatorHeading">TOPculator</div>
          <div class="smallerEquationDisplay"></div>
          <div class="largerCurrentInputDisplay"></div>
        </div>

        <div class="buttonsGrid">
          <button class="clearAllButton">AC</button>
          <button class="deleteLastInputButton">del</button>
          <button class="percentageButton">%</button>
          <button class="divisionButton">รท</button>

          <button class="numberSevenButton">7</button>
          <button class="numberEightButton">8</button>
          <button class="numberNineButton">9</button>
          <button class="multiplicationButton">x</button>

          <button class="numberFourButton">4</button>
          <button class="numberFiveButton">5</button>
          <button class="numberSixButton">6</button>
          <button class="subtractionButton">-</button>

          <button class="numberOneButton">1</button>
          <button class="numberTwoButton">2</button>
          <button class="numberThreeButton">3</button>
          <button class="additionButton">+</button>

          <button class="posNegButton">+/-</button>
          <button class="zeroButton">0</button>
          <button class="decimalPointButton">.</button>
          <button class="equalsButton">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
